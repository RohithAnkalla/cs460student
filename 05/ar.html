<html>
  <head>
    <meta charset="utf-8" />
    <title>CS460 A5 â€“ AR</title>

    <!-- A-Frame -->
    <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>

    <!-- AR.js for A-Frame -->
    <script src="https://cs460.org/js/aframe-ar.js"></script>

    <style>
      body {
        margin: 0;
        overflow: hidden;
      }
    </style>

    <script>
      AFRAME.registerComponent('auto-scale-car', {
        init: function () {
          this.el.addEventListener('model-loaded', (e) => {
            const THREE = AFRAME.THREE;
            const mesh = e.detail.model;

            const box = new THREE.Box3().setFromObject(mesh);
            const size = new THREE.Vector3();
            box.getSize(size);

            console.log('TinkerCAD model size:', size);

            const targetSize = 0.8;
            const maxAxis = Math.max(size.x, size.y, size.z) || 1;
            const scale = targetSize / maxAxis;

            this.el.setAttribute('scale', { x: scale, y: scale, z: scale });
            this.el.setAttribute('position', { x: 0, y: 0.25, z: 0 });
          });
        }
      });
    </script>
  </head>

  <body>
    <a-scene
      embedded
      arjs="trackingMethod: best; sourceType: webcam;"
      renderer="colorManagement: true;"
    >
      <!-- HIRO marker -->
      <a-marker preset="hiro">
        <a-entity
          id="carModel"
          gltf-model="tinker_scene.glb"
          auto-scale-car
        ></a-entity>

      </a-marker>

      <a-entity camera></a-entity>
    </a-scene>
  </body>
</html>
